<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/css/style.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <div class="app">
      <!-- header -->
      <header class="header">
        <div class="container">
          <div class="header-main">
            <div class="header-logo">
              <img src="./assets/images/Logo.svg" alt="" />
            </div>
            <div class="header-menu">
              <ul class="header-nav">
                <li class="header-list">
                  <a href="#" class="header-link active">Home</a>
                </li>
                <li class="header-list">
                  <a href="#" class="header-link">Menu</a>
                </li>
                <li class="header-list">
                  <a href="#" class="header-link">Blog</a>
                </li>
                <li class="header-list">

                </li>

              </ul>

            <div class="header-auth">
              <div class="header-icon">
                <a href="#">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
                <a href="#">
                  <i class="fa fa-search" aria-hidden="true"></i>

                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <div class="hero-main">

                <div class="hero-btn">
                  <button class="hero-btn__button">ORDER NOW</button>
                  <span>Explore menu</span>
                </div>
              </div>
              <div class="hero-info">
                <div class="hero-list">
                  <div class="hero-item">
                    <div class="hero-number">9+</div>
                    <div class="hero-text">years of service.</div>
                  </div>
                  <div class="hero-item">
                    <div class="hero-number">9+</div>
                    <div class="hero-text">years of service.</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hero-image">
              <img src="./assets/images/hero-bg.png" alt="" />
            </div>
          </div>
        </div>
