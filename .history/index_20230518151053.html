                <li class="header-list">

                </li>
              </ul>
            </div>
            <div class="header-auth">

                <a href="#">

                <a href="#">
                  <i class="fa fa-search" aria-hidden="true"></i>

            </div>

              </div>

                <div class="hero-btn">
                  <button class="button-primary">ORDER NOW</button>

                </div>
              </div>
              <div class="hero-info">
                <div class="hero-list">
                  <div class="hero-item">
                    <div class="hero-number">9+</div>
                    <div class="hero-text">years of service.</div>
                  </div>
                  <div class="hero-item">
                    <div class="hero-number">120+</div>
                    <div class="hero-text">Store in the world.</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hero-image">
              <img src="./assets/images/hero-bg.png" alt="" />
            </div>
          </div>
        </div>
